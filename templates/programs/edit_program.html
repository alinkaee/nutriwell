{% extends 'accounts/base_dashboard.html' %}

{% block title %}Редактировать программу — Чистый Баланс{% endblock %}

{% block content %}
<h2><i class="bi bi-pencil me-2"></i>Редактировать программу</h2>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.name.label }}
    {{ form.name }}
  </div>
  <div class="d-flex justify-content-between mt-4">
    <a href="{% url 'accounts:nutritionist_programs' %}" class="btn btn-secondary">Отмена</a>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </div>
</form>
{% endblock %}
